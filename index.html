<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <style>
        body {
            background-color: #0b1a30;
            color: #ffffff;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #controls {
            background-color: #12263f;
            padding: 20px;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #32cd32;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #controls p {
            margin: 10px 0;
        }
        #controls input, #controls select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid #ffffff;
            display: block;
            background-color: #0b1a30;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="insertBallBtn">Play</button>
        <p>Current Balance: Â£<span id="balance">10.00</span></p>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" value="1.00" step="0.01">
        <label for="risk">Risk:</label>
        <select id="risk">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="16" min="5" max="16">
    </div>
    <canvas id="plinkoCanvas" width="800" height="800"></canvas>
    <script src="plinko.js"></script>
</body>
</html>
